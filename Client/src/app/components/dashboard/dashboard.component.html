<div *ngIf="user">
  <p>Welcome {{user.userName}}</p>
</div>

<div *ngIf="messages">
  <h2>Your messages: </h2>
  <ul>
      <li *ngFor="let message of messages">
        <span>{{message.content}}</span>
      </li>
    </ul>
</div>

<div *ngIf="champions">
  <h3>Your champions: </h3>
  <ul>
      <li *ngFor="let champ of champions">
        <span>{{champ.name}}</span>
      </li>
    </ul>
</div>
