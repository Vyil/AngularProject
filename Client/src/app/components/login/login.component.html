<div class="centerCustom">
  <p>LOGIN</p>
<form (ngSubmit)="loginUser()" #loginForm="ngForm">
  <div class="form-group">
    <label for="formGroupExampleInput">Username</label>
    <input type="text" class="form-control" id="userName" placeholder="Username" name="userName" [(ngModel)]="user.userName">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Password</label>
    <input type="text" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="user.password">
  </div>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
</div>
