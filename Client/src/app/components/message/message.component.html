<p>Send a message!</p>
<form (ngSubmit)="submitMessage()" #messageForm="ngForm">
  <div class="form-group">
    <label for="formGroupExampleInput">What would you like to say:</label>
    <input type="text" class="form-control" id="content" name="content" [(ngModel)]="message.content">
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
