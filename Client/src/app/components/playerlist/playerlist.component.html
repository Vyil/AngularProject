<h2 class="centerCustom">Search through all players!</h2>

<form class="centerCustom">
  <input #criteria (input)="updateCriteria(criteria.value)" placeholder="Search Players" />
</form>
<div class="centerCustom">
<ul class="players" [@filterAnimation]="playerTotal">
  <li *ngFor="let user of selectedUsers" class="players">
    <div class="inner">
      <p (click)="onSelect(user)" class="customColorBlack">{{ user.userName }}</p>
    </div>
  </li>
</ul>
</div>
