<div *ngIf="user">
  <h2>Player profile: {{user.userName}}</h2>
</div>

<div *ngIf="champions">
  <h3>Champions:</h3>
  <ul>
    <li *ngFor="let champ of champions">
      <span>{{champ.name}}</span>
    </li>
  </ul>
</div>

<div *ngIf="messages">
    <h3>Messages:</h3>
    <ul>
      <li *ngFor="let message of messages">
        <span>{{message.content}}</span>
      </li>
    </ul>
</div>
<app-message [user]="user"></app-message>
